<div id="gamification-module">
    <h2>Modul Gamifikasi</h2>
    
    <div class="points">
        <h3>Poin Anda: <span id="userPoints">0</span></h3>
        <button onclick="addPoints(10)">Tambah 10 Poin</button>
    </div>

    <div class="badges">
        <h3>Lencana Anda:</h3>
        <ul id="badgeList">
            <!-- Lencana akan ditambahkan di sini -->
        </ul>
    </div>

    <div class="challenges">
        <h3>Tantangan Bulanan:</h3>
        <button onclick="completeChallenge()">Selesaikan Tantangan</button>
    </div>

    <div class="leaderboard">
        <h3>Papan Peringkat</h3>
        <p>Belum ada pengguna lain yang terdaftar.</p>
    </div>
</div>

<script>
let userPoints = 0;
const badgeList = document.getElementById('badgeList');

function addPoints(points) {
    userPoints += points;
    document.getElementById('userPoints').innerText = userPoints;
    checkBadges();
}

function checkBadges() {
    if (userPoints >= 50 && !badgeList.innerHTML.includes('Pionir')) {
        badgeList.innerHTML += '<li>Pionir: 50 Poin Pertama!</li>';
    }
}

function completeChallenge() {
    alert("Tantangan selesai! Anda mendapatkan 20 poin!");
    addPoints(20);
}
</script>
